<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--padrão de codificação de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap deve vir antes do .css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css deve estar após bootstrap-->
    <link rel="stylesheet" href="_css/style.css">

    <title>DSMovie</title>


</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="_img/Vector.svg" alt="Github">
                <a href="https://github.com/DiegoRng">/DiegoRng</a>
            </div>

        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">
            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <img src="https://image.tmdb.org/t/p/w500/gQ6HqwbrBRqCGWvoucN8PCogCvr.jpg"
                        alt="All the old Knives">
                        <div class="dsmovie-form-description">
                            <h3>All the old Knives</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </form>
                            <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn" type="submit">Salvar</button>
                                <a class="dsmovie-btn" href="index.html">Cancelar</a>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

</body>

</html>
